<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events Collector</title>
    <th:block th:replace="fragments :: headScripts"></th:block>
</head>
<body>
<div th:replace="fragments :: navBar"></div>
<div th:each="event : ${events}">
    <h3><a th:href="@{http://localhost:7070/events/{eventId}(eventId=${event.id})}" th:text="${event.eventTitle}">Event title</a></h3>
    <div> <span th:text="${#temporals.format(event.startDate, 'yyyy-MM-dd HH:mm')}"></span> to
        <span th:text="${#temporals.format(event.endDate, 'yyyy-MM-dd HH:mm')}"></span>
    </div>
    <p th:text="${#strings.abbreviate(event.eventDescription, 50)}"></p>
</div>
</body>
</html>
